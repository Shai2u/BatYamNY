<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
        <title>GeoJSONLayer | Sample | ArcGIS API for JavaScript 4.18</title>

        <style>
            html,
            body,
            #viewDiv {
                padding: 0;
                margin: 0;
                height: 100%;
                width: 100%;
            }
        </style>

        <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css" />
        <script src="https://js.arcgis.com/4.18/"></script>

        <script>
            require(["esri/Map", "esri/views/SceneView", "esri/layers/GeoJSONLayer"], function (
                Map,
                SceneView,
                GeoJSONLayer,
                MapView
            ) {
                // If GeoJSON files are not on the same domain as your website, a CORS enabled server
                // or a proxy is required.
                const url = "https://raw.githubusercontent.com/Shai2u/simualtion_nov_2020_binder/main/json/bldgs_geojson_feb_8.geojson";



                const geojsonLayer = new GeoJSONLayer({
                    url: url,
                    copyright: "USGS Earthquakes",
                    //renderer: renderer //optional
                });

                const map = new Map({
                    basemap: "gray-vector",
                    layers: [geojsonLayer]
                });
                var view = new SceneView({
                    container: "viewDiv", // Reference to the DOM node that will contain the view
                    map: map // References the map object created in step 3
                });
            });

        </script>
    </head>

    <body>
        <div id="viewDiv"></div>
    </body>

</html>
